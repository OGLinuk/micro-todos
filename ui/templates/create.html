<!DOCTYPE html>
<html lang="en">
{{ template "header" }}

<body>

    <!-- Body section -->
    <div class="container-fluid text-center">
        <div class="row">
            <form method="POST">
                <input type="text" placeholder="name" name="name"><br>

        </div>
    </div>
    {{ template "footer" }}
    <script src="/static/js/create.js"></script>
</body>

</html>
